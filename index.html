<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>



  <header>
    <div class="container">
      <img src="logo.png" alt="logo" />
    </div>
  </header>

  <div class="cds-container container" id="root">
    <!-- Disco ad esempio -->
    <div v-for="(CD, index) in listaCD" :key="index" class="cd">
      <img :src="listaCD[index].poster" alt="">
      <h3>{{listaCD[index].title}}</h3>
      <span class="author">{{listaCD[index].author}}</span>
      <span class="year">{{listaCD[index].year}}</span>
    </div>
  </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js">
    </script>
    <!-- /JS script -->


    </body>
</html>
